name: Build and deploy Python app to Azure Web App

env:
  AZURE_WEBAPP_NAME: SegmentationImages
  PYTHON_VERSION: '3.11'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
      
      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Check application structure
        run: |
          echo "üìÇ Structure du projet (SANS VENV) :"
          find . -type f -name "*.py" -not -path "./venv/*" | head -20
          ls -la application/
          
          echo "üîç V√©rification environnement :"
          echo "Taille du venv (s'il existe) :"
          du -sh venv/ 2>/dev/null || echo "Pas de venv trouv√©"
          echo "Fichiers √† d√©ployer dans application/ :"
          find application/ -type f | head -10
      
      - name: Create startup script
        run: |
          cat > startup.sh << 'EOF'
          #!/bin/bash
          cd /home/site/wwwroot
          # D√©marrer soit l'API soit l'app Streamlit selon la variable d'environnement
          if [ "$APP_TYPE" = "api" ]; then
            echo "Starting FastAPI application..."
            python -m uvicorn application.api:app --host 0.0.0.0 --port 8000
          else
            echo "Starting Streamlit application..."
            streamlit run application/app.py --server.port 8000 --server.address 0.0.0.0
          fi
          EOF
          chmod +x startup.sh
          sleep 30
      
      - name: Zip application for deployment
        run: |
          # Nettoyer compl√®tement l'environnement
          rm -rf deploy_package deployment.zip
          
          mkdir -p deploy_package
          
          # Copier SEULEMENT les fichiers n√©cessaires (√âVITER VENV)
          echo "üìÇ Copie application/ (sans venv)..."
          cp -r application/ deploy_package/
          
          # SUPPRIMER le venv s'il existe
          rm -rf deploy_package/application/venv/ 2>/dev/null || true
          
          echo "üìÑ Copie des fichiers de configuration..."
          cp requirements.txt deploy_package/
          cp startup.sh deploy_package/
          
          # Nettoyer les fichiers Python ind√©sirables
          find deploy_package/application/ -name "*.pyc" -delete
          find deploy_package/application/ -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
          
          # Ajouter un fichier .deployment pour Azure
          cat > deploy_package/.deployment << 'EOF'
          [config]
          command = startup.sh
          EOF
          
          # Cr√©er un web.config optimis√© pour Azure
          cat > deploy_package/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="PythonHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified"/>
              </handlers>
              <httpPlatform processPath="%HOME%\site\wwwroot\startup.sh"
                            arguments=""
                            stdoutLogEnabled="true"
                            stdoutLogFile="%HOME%\LogFiles\stdout.log"
                            startupTimeLimit="120"
                            requestTimeout="00:04:00">
                <environmentVariables>
                  <environmentVariable name="PYTHONPATH" value="%HOME%\site\wwwroot" />
                </environmentVariables>
              </httpPlatform>
            </system.webServer>
          </configuration>
          EOF
          
          # V√©rifier le contenu AVANT compression
          echo "üîç Contenu du package :"
          find deploy_package/ -type f | sort
          
          cd deploy_package
          # EXCLUSIONS STRICTES (inclus VENV et SITE-PACKAGES)
          zip -r ../deployment.zip . \
            -x "*.pyc" \
            -x "*/__pycache__/*" \
            -x "*/.git*" \
            -x "*/.*" \
            -x "*.log" \
            -x "*.tmp" \
            -x "*docker*" \
            -x "*runner*" \
            -x "*/venv/*" \
            -x "venv/*" \
            -x "*/site-packages/*" \
            -x "*/lib/python*/*"
          cd ..
          
          echo "‚úÖ Package cr√©√© avec succ√®s (SANS VENV)"
          ls -la deployment.zip
          
          # V√©rifier le contenu final
          echo "üîç Contenu du ZIP final :"
          unzip -l deployment.zip | head -20
      
      - name: 'Deploy to Azure Web App (Tentative 1)'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deployment.zip
          clean: true
          restart: true
        continue-on-error: true

      - name: 'Attendre avant retry en cas d echec'
        if: steps.deploy-to-webapp.outcome == 'failure'
        run: |
          echo "Premier d√©ploiement √©chou√©, attente de 30 secondes avant retry..."
          sleep 30

      - name: 'Deploy to Azure Web App (Tentative 2 - Retry)'
        if: steps.deploy-to-webapp.outcome == 'failure'
        id: deploy-to-webapp-retry
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deployment.zip
          clean: true
          restart: true
        continue-on-error: true

      - name: 'Attendre avant deuxi√®me retry en cas d √©chec'
        if: steps.deploy-to-webapp-retry.outcome == 'failure'
        run: |
          echo "Deuxi√®me d√©ploiement √©chou√©, attente de 60 secondes avant dernier retry..."
          sleep 60

      - name: 'Deploy to Azure Web App (Tentative 3 - Dernier retry)'
        if: steps.deploy-to-webapp-retry.outcome == 'failure'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deployment.zip
          clean: true
          restart: true

      - name: 'V√©rifier le statut final du d√©ploiement'
        run: |
          if [[ "${{ steps.deploy-to-webapp.outcome }}" == "success" ]]; then
            echo "D√©ploiement r√©ussi au premier essai"
          elif [[ "${{ steps.deploy-to-webapp-retry.outcome }}" == "success" ]]; then
            echo "D√©ploiement r√©ussi au deuxi√®me essai"
          else
            echo "D√©ploiement r√©ussi au troisi√®me essai"
          fi
          echo "Application d√©ploy√©e sur : https://segmentationimages-e6frgbbva2d3bebs.francecentral-01.azurewebsites.net"
