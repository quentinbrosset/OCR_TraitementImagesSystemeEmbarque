name: Build and deploy Python app to Azure Web App

env:
  AZURE_WEBAPP_NAME: SegmentationImages
  PYTHON_VERSION: '3.11'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
      
      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Check application structure
        run: |
          echo "Structure du projet (SANS VENV) :"
          find . -type f -name "*.py" -not -path "./venv/*" | head -20
          ls -la application/
          
          echo "Verification environnement :"
          echo "Taille du venv (s'il existe) :"
          du -sh venv/ 2>/dev/null || echo "Pas de venv trouvé"
          echo "Fichiers a deployer dans application/ :"
          find application/ -type f | head -10
      
      - name: Zip application for deployment
        run: |
          # Nettoyer completement l'environnement
          rm -rf deploy_package deployment.zip
          
          mkdir -p deploy_package
          
          # Copier SEULEMENT les fichiers necessaires (EVITER VENV)
          echo "Copie application/ (sans venv)..."
          cp -r application/ deploy_package/
          
          # SUPPRIMER le venv s'il existe
          rm -rf deploy_package/application/venv/ 2>/dev/null || true
          
          echo "Copie des fichiers de configuration..."
          cp requirements.txt deploy_package/
          
          # Nettoyer les fichiers Python indesirables
          find deploy_package/application/ -name "*.pyc" -delete
          find deploy_package/application/ -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
          
          # Verifier le contenu AVANT compression
          echo "Contenu du package :"
          find deploy_package/ -type f | sort
          
          cd deploy_package
          # EXCLUSIONS STRICTES (inclus VENV et SITE-PACKAGES)
          zip -r ../deployment.zip . \
            -x "*.pyc" \
            -x "*/__pycache__/*" \
            -x "*/.git*" \
            -x "*/.*" \
            -x "*.log" \
            -x "*.tmp" \
            -x "*docker*" \
            -x "*runner*" \
            -x "*/venv/*" \
            -x "venv/*" \
            -x "*/site-packages/*" \
            -x "*/lib/python*/*"
          cd ..
          
          echo "Package crée avec succes (SANS VENV)"
          ls -la deployment.zip
          
          # Verifier le contenu final
          echo "Contenu du ZIP final :"
          unzip -l deployment.zip | head -20
      
      - name: 'Deploy to Azure Web App (Tentative 1)'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deployment.zip
          clean: true
          restart: true
        continue-on-error: true

      - name: 'Attendre avant retry en cas d echec'
        if: steps.deploy-to-webapp.outcome == 'failure'
        run: |
          echo "Premier deploiement echoué, attente de 30 secondes avant retry..."
          sleep 30

      - name: 'Deploy to Azure Web App (Tentative 2 - Retry)'
        if: steps.deploy-to-webapp.outcome == 'failure'
        id: deploy-to-webapp-retry
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deployment.zip
          clean: true
          restart: true
        continue-on-error: true

      - name: 'Attendre avant deuxieme retry en cas d echec'
        if: steps.deploy-to-webapp-retry.outcome == 'failure'
        run: |
          echo "Deuxieme deploiement echoué, attente de 60 secondes avant dernier retry..."
          sleep 60

      - name: 'Deploy to Azure Web App (Tentative 3 - Dernier retry)'
        if: steps.deploy-to-webapp-retry.outcome == 'failure'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deployment.zip
          clean: true
          restart: true

      - name: 'Verifier le statut final du deploiement'
        run: |
          if [[ "${{ steps.deploy-to-webapp.outcome }}" == "success" ]]; then
            echo "Deploiement reussi au premier essai"
          elif [[ "${{ steps.deploy-to-webapp-retry.outcome }}" == "success" ]]; then
            echo "Deploiement reussi au deuxieme essai"
          else
            echo "Deploiement reussi au troisieme essai"
          fi
          echo "Application deployée sur : https://segmentationimages-e6frgbbva2d3bebs.francecentral-01.azurewebsites.net"