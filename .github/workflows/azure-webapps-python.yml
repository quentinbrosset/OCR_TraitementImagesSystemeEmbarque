name: Build and deploy Python app to Azure Web App
env:
  AZURE_WEBAPP_NAME: SegementationImages  # set this to the name of your Azure Web App
  PYTHON_VERSION: '3.12'              # set this to the Python version to use
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: List directory contents (debug)
        run: |
          ls -la
          echo "Checking for requirements.txt:"
          if [ -f "requirements.txt" ]; then
            echo "requirements.txt exists"
            cat requirements.txt
          else
            echo "requirements.txt NOT FOUND"
          fi
      
      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt || echo "Error installing dependencies" && exit 1
          pip list  # List installed packages for debugging
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/
  
  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .
          
      - name: List downloaded files (debug)
        run: |
          echo "Deployment artifact contents:"
          ls -la
          
      - name: Check Azure configuration
        run: |
          echo "Deploying to webapp: ${{ env.AZURE_WEBAPP_NAME }}"
          echo "Checking if AZURE_WEBAPP_PUBLISH_PROFILE is set: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE != '' }}"
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        continue-on-error: false  # Force the workflow to stop with error if this step fails
