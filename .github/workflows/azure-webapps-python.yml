name: Build and deploy Python app to Azure Web App
env:
  AZURE_WEBAPP_NAME: SegementationImages  # set this to the name of your Azure Web App
  PYTHON_VERSION: '3.12'              # set this to the Python version to use
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Upgrade pip
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
      
      - name: Install basic dependencies first
        run: |
          source venv/bin/activate
          # Installer d'abord pip et setuptools pour éviter des problèmes
          pip install --upgrade pip setuptools wheel
          pip list
      
      - name: Show requirements.txt
        run: |
          echo "Contents of requirements.txt:"
          cat requirements.txt
      
      - name: Install dependencies with verbose output
        run: |
          source venv/bin/activate
          pip install -v -r requirements.txt
        continue-on-error: true  # Permettre aux erreurs de s'afficher sans arrêter le workflow
      
      - name: Check pip install status
        run: |
          source venv/bin/activate
          if ! pip install -r requirements.txt; then
            echo "ERROR: Failed to install dependencies"
            echo "Try installing packages one by one to identify the problematic package"
            # Lire chaque ligne du requirements.txt et installer individuellement
            while IFS= read -r package || [[ -n "$package" ]]; do
              # Ignorer les lignes vides ou commentées
              if [[ -n "$package" && ! "$package" =~ ^# ]]; then
                echo "Installing $package..."
                pip install "$package" || echo "Failed to install $package"
              fi
            done < requirements.txt
            exit 1
          else
            echo "Dependencies installed successfully"
            pip list
          fi
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/
  
  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
